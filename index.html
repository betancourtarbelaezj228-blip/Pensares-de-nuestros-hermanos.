<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #141414;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent-gold: #d4af37;
            --accent-bronze: #cd7f32;
            --border-subtle: #2a2a2a;
            --shadow-dark: rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.7;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 400px;
            background: radial-gradient(ellipse at top, rgba(212, 175, 55, 0.08), transparent);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 80px 20px 60px;
            position: relative;
        }

        .dev-badge {
            position: absolute;
            top: 25px;
            right: 30px;
            font-size: 0.7rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.05em;
            opacity: 0.4;
            transition: all 0.4s ease;
        }

        .dev-badge:hover {
            opacity: 1;
        }

        .dev-badge a {
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 400;
            margin-left: 3px;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .dev-badge a:hover {
            border-bottom-color: rgba(212, 175, 55, 0.5);
        }

        .header-decoration {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            margin: 0 auto 30px;
        }

        h1 {
            font-family: 'Crimson Text', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .filters-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 40px 20px;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 30px;
            padding: 12px 24px;
            transition: all 0.3s ease;
            max-width: 400px;
            width: 100%;
        }

        .search-container:focus-within {
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .search-icon {
            width: 18px;
            height: 18px;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        #authorSearch {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
            outline: none;
            width: 100%;
            letter-spacing: 0.02em;
        }

        #authorSearch::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .clear-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .clear-btn.visible {
            display: flex;
        }

        .clear-btn:hover {
            color: var(--accent-gold);
            transform: scale(1.1);
        }

        .clear-icon {
            width: 16px;
            height: 16px;
        }

        .quote-card.hidden {
            display: none;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .no-results h3 {
            font-family: 'Crimson Text', serif;
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .quotes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            padding: 40px 0 80px;
        }

        .quote-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 2px;
            padding: 45px 40px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .quote-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-bronze));
            transform: scaleX(0);
            transition: transform 0.5s ease;
        }

        .quote-card:hover::before {
            transform: scaleX(1);
        }

        .quote-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-gold);
            box-shadow: 0 20px 60px var(--shadow-dark);
        }

        .quote-number {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 4rem;
            font-weight: 700;
            color: rgba(212, 175, 55, 0.06);
            font-family: 'Inter', sans-serif;
            line-height: 1;
        }

        .quote-text {
            font-family: 'Crimson Text', serif;
            font-size: 1.25rem;
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            font-style: italic;
            text-align: justify;
        }

        .quote-text br {
            content: "";
            display: block;
            margin-bottom: 0.8em;
        }

        .quote-text::before {
            content: '"';
            font-size: 5rem;
            position: absolute;
            top: -30px;
            left: -15px;
            color: var(--accent-gold);
            opacity: 0.2;
            font-family: 'Crimson Text', serif;
            line-height: 1;
        }

        .quote-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 25px;
            border-top: 1px solid var(--border-subtle);
            gap: 20px;
            flex-wrap: wrap;
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            font-weight: 600;
            color: var(--accent-gold);
            font-size: 1.05rem;
            margin-bottom: 6px;
            letter-spacing: 0.01em;
        }

        .author-social {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .author-social:hover {
            color: var(--accent-gold);
            gap: 12px;
        }

        .social-icon {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }

        .author-social:hover .social-icon {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 40px;
            border-top: 1px solid var(--border-subtle);
            position: relative;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .quotes-grid {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 30px 0 60px;
            }

            .quote-card {
                padding: 35px 25px;
            }

            header {
                padding: 60px 20px 40px;
            }

            .filters-section {
                padding: 30px 15px;
            }

            .search-container {
                max-width: 100%;
                padding: 10px 20px;
            }

            #authorSearch {
                font-size: 0.9rem;
            }

            .dev-badge {
                top: 15px;
                right: 15px;
                font-size: 0.65rem;
                opacity: 0.5;
            }

            .quote-text {
                font-size: 1.15rem;
            }

            .quote-footer {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quote-card {
            animation: fadeInUp 0.6s ease backwards;
        }

        .quote-card:nth-child(1) { animation-delay: 0.1s; }
        .quote-card:nth-child(2) { animation-delay: 0.2s; }
        .quote-card:nth-child(3) { animation-delay: 0.3s; }
        .quote-card:nth-child(4) { animation-delay: 0.4s; }
        .quote-card:nth-child(5) { animation-delay: 0.5s; }
        .quote-card:nth-child(n+6) { animation-delay: 0.6s; }
    </style>
</head>

            const quotesGrid = document.getElementById('quotesGrid');
            
            quotesGrid.innerHTML = quotes.map((quote, index) => {
                let socialHtml = '';
                
                if (quote.social && quote.social.trim() !== '') {
                    const socialLink = quote.social.startsWith('http') ? quote.social :

        function filterQuotesBySearch(searchTerm) {
            const cards = document.querySelectorAll('.quote-card');
            const quotesGrid = document.getElementById('quotesGrid');
            let visibleCount = 0;
            
            searchTerm = searchTerm.toLowerCase().trim();
            
            cards.forEach(card => {
                const author = card.getAttribute('data-author');
                
                if (searchTerm === '' || author.includes(searchTerm)) {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });
            
            // Mostrar mensaje si no hay resultados
            const existingNoResults = document.querySelector('.no-results');
            if (existingNoResults) {
                existingNoResults.remove();
            }
            
            if (visibleCount === 0 && searchTerm !== '') {
                const noResultsDiv = document.createElement('div');
                noResultsDiv.className = 'no-results';
                noResultsDiv.innerHTML = `
                    <h3>No se encontraron resultados</h3>
                    <p>No hay frases del autor "${searchTerm}"</p>
                `;
                quotesGrid.appendChild(noResultsDiv);
            }
        }

        // Event listeners para el input de bÃºsqueda
        const searchInput = document.getElementById('authorSearch');
        const clearBtn = document.getElementById('clearSearch');
        
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value;
            filterQuotesBySearch(searchTerm);
            
            // Mostrar/ocultar botÃ³n de limpiar
            if (searchTerm.length > 0) {
                clearBtn.classList.add('visible');
            } else {
                clearBtn.classList.remove('visible');
            }
        });
        
        clearBtn.addEventListener('click', function() {
            searchInput.value = '';
            filterQuotesBySearch('');
            this.classList.remove('visible');
            searchInput.focus();
        });

        // Renderizar al cargar la pÃ¡gina
        renderQuotes();
    </script>
